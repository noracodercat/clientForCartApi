<div class="row tocenter">
  <form class="col s12">
    <div class="row">

      <div class="input-field col s12">
        <input  [(ngModel)]="user.username" [ngModelOptions]="{standalone: true}" id="user_name" type="text" >
        <label for="user_name">Username</label>
      </div>
    </div>

    <div class="row">
      <div class="input-field col s12">
        <input  [(ngModel)]="user.password" [ngModelOptions]="{standalone: true}" id="password" type="password" >
        <label for="password">Password</label>
      </div>
    </div>

    <div class="button-to-center">
      <button class="btn waves-effect waves-light" type="submit" name="action" (click)="onSignIn()">Submit
        <i class="material-icons right"></i>
      </button>
    </div>
          

    <div *ngIf="errorMessage !=='' "  class="errormessage">
      <div>{{errorMessage}}</div>
    </div>


  </form>
</div>
